<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Modern - Fullscreen Mode</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
            /* Latar belakang gradasi bergerak */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kontainer Utama yang diperbesar untuk tampilan Fullscreen */
        .border-animation {
            position: relative;
            z-index: 10;
            padding: 8px; /* Border lebih tebal sedikit */
            border-radius: 4rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
            width: 90vw; /* Mengambil 90% lebar layar */
            max-width: 1200px;
        }

        /* Efek cahaya berputar */
        .border-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 400%; 
            background: conic-gradient(
                #fd004c, #fe9000, #fff020, #3ede30, #1fb2f1, #0202fe, #ad00fe, #fd004c
            );
            animation: rotateBorder 3s linear infinite;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Kontainer Dalam Jam - Area Hitam diperluas */
        .clock-container {
            position: relative;
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 8vh 5vw; /* Padding vertikal ditingkatkan */
            border-radius: calc(4rem - 8px);
            text-align: center;
            z-index: 1;
            width: 100%;
        }

        #clock {
            /* Font jauh lebih besar: minimal 5rem, maksimal 15rem */
            font-size: clamp(5rem, 20vw, 15rem);
            font-weight: 800;
            letter-spacing: clamp(4px, 2vw, 15px);
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #dcdcdc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        #date {
            /* Ukuran tanggal juga diperbesar */
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 400;
            margin-top: 2vh;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: capitalize;
        }

        /* Gaya Gelembung */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
            animation: rise 12s infinite linear;
            z-index: 1;
        }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); }
            50% { transform: translateX(50px) scale(1.2); }
            100% { bottom: 110vh; transform: translateX(-50px) scale(0.5); opacity: 0; }
        }

        /* Responsivitas untuk layar sangat kecil (Ponsel) */
        @media (max-width: 600px) {
            .border-animation { border-radius: 2rem; }
            .clock-container { border-radius: calc(2rem - 8px); padding: 5vh 2vw; }
            #clock { font-size: 4rem; }
            #date { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="border-animation">
        <div class="clock-container">
            <div id="clock">00:00:00</div>
            <div id="date">Memuat Tanggal...</div>
        </div>
    </div>

    <div id="bubbles-wrapper"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }

        function createBubble() {
            const wrapper = document.getElementById('bubbles-wrapper');
            if (wrapper.childElementCount > 12) return; 

            const bubble = document.createElement('div');
            const sizeValue = Math.random() * 60 + 20;
            const size = sizeValue + "px";
            
            bubble.className = 'bubble';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 98 + "vw";
            bubble.style.animationDuration = Math.random() * 5 + 10 + "s";
            bubble.style.opacity = Math.random() * 0.2;

            wrapper.appendChild(bubble);

            setTimeout(() => { bubble.remove(); }, 15000);
        }

        setInterval(updateClock, 1000);
        setInterval(createBubble, 1500);

        updateClock();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Modern - Desktop Optimized</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
            /* Latar belakang gradasi bergerak */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kontainer Utama dengan Scaling Responsif */
        .border-animation {
            position: relative;
            z-index: 10;
            padding: 4px; 
            border-radius: 2.5rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 90vw; /* Agar tidak meluap di layar kecil */
        }

        /* Efek cahaya berputar */
        .border-animation::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 250%; /* Ditinggikan agar rotasi menutup area persegi panjang */
            background: conic-gradient(
                #fd004c, #fe9000, #fff020, #3ede30, #1fb2f1, #0202fe, #ad00fe, #fd004c
            );
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Kontainer Dalam Jam */
        .clock-container {
            position: relative;
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: clamp(1.5rem, 5vh, 3.5rem) clamp(2rem, 8vw, 6rem);
            border-radius: calc(2.5rem - 4px);
            text-align: center;
            z-index: 1;
        }

        #clock {
            /* Menggunakan clamp untuk ukuran font yang otomatis mengecil di layar kecil */
            font-size: clamp(3rem, 12vw, 7.5rem);
            font-weight: 800;
            letter-spacing: clamp(2px, 1vw, 8px);
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        #date {
            font-size: clamp(0.9rem, 2.5vw, 1.6rem);
            font-weight: 300;
            margin-top: 1vh;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap; /* Mencegah tanggal turun ke baris baru */
        }

        /* Gaya Gelembung */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: rise 10s infinite linear;
            z-index: 1;
        }

        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); }
            50% { transform: translateX(30px) scale(1.1); }
            100% { bottom: 110vh; transform: translateX(-30px) scale(0.6); opacity: 0; }
        }

        /* Penyesuaian khusus untuk netbook atau layar pendek */
        @media (max-height: 500px) {
            .clock-container {
                padding: 1rem 2rem;
            }
            #clock { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="border-animation">
        <div class="clock-container">
            <div id="clock">00:00:00</div>
            <div id="date">Memuat Tanggal...</div>
        </div>
    </div>

    <div id="bubbles-wrapper"></div>

    <script>
        // Fungsi Update Jam & Tanggal
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Fungsi Gelembung yang dioptimalkan
        function createBubble() {
            const wrapper = document.getElementById('bubbles-wrapper');
            if (wrapper.childElementCount > 15) return; 

            const bubble = document.createElement('div');
            const sizeValue = Math.random() * 40 + 10;
            const size = sizeValue + "px";
            
            bubble.className = 'bubble';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 95 + "vw";
            bubble.style.animationDuration = Math.random() * 5 + 8 + "s";
            bubble.style.opacity = Math.random() * 0.3;

            wrapper.appendChild(bubble);

            setTimeout(() => { bubble.remove(); }, 12000);
        }

        setInterval(updateClock, 1000);
        setInterval(createBubble, 1000);

        updateClock();
    </script>
</body>
</html>
